<!DOCTYPE html>

        body {

            background: linear-gradient(to bottom, #89f7fe, #66a6ff);
            color: #333;
            display: flex;

        .quiz-container {

            width: 100%;

        @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        h1 {

            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #222;
        }

        .progress-bar {
            background: #eee;
            border-radius: 10px;
            height: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            height: 12px;
            width: 0%;
            background: #66a6ff;
            transition: width 0.3s;
        }

        .question {
            margin-bottom: 25px;
        }

        .question h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #222;
            text-align: center;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .option {

            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .option img {
            max-width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .option:hover {
            background: #d6eaff;
            transform: scale(1.03);
        }

        .option.selected {
            background: #66a6ff;
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            background: #66a6ff;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background: #558de8; }

        .result {
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .result h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .result img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h1>Qual pa√≠s combina com voc√™?</h1>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>

        <!-- Perguntas (uma por vez) -->
        <div id="question-container"></div>

        <!-- Navega√ß√£o -->
        <div class="navigation">
            <button id="prevBtn" disabled>Voltar</button>
            <button id="nextBtn">Pr√≥ximo</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual clima voc√™ prefere?",
                options: [
                    { text: "Clima ameno (Primavera/Outono)", country: "Fran√ßa", img: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34" },
                    { text: "Clima variado", country: "EUA", img: "https://images.unsplash.com/photo-1505761671935-60b3a7427bad" },
                    { text: "Clima tropical", country: "Maldivas", img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e" }
                ]
            },
            {
                question: "Qual estilo de viagem combina com voc√™?",
                options: [
                    { text: "Turismo cultural e hist√≥rico", country: "Fran√ßa", img: "https://images.unsplash.com/photo-1522098543979-ffc7f79d0f88" },
                    { text: "Experi√™ncia urbana e entretenimento", country: "EUA", img: "https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba" },
                    { text: "Relaxar em paisagens paradis√≠acas", country: "Maldivas", img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e" }
                ]
            },
            {
                question: "Qual culin√°ria te agrada mais?",
                options: [
                    { text: "Queijos, vinhos e alta gastronomia", country: "Fran√ßa", img: "https://images.unsplash.com/photo-1504674900247-0877df9cc836" },
                    { text: "Hamb√∫rgueres e diversidade de sabores", country: "EUA", img: "https://images.unsplash.com/photo-1561758033-9a32cfff9fdd" },
                    { text: "Frutos do mar e comidas tropicais", country: "Maldivas", img: "https://images.unsplash.com/photo-1579033461380-adb47c3eb938" }
                ]
            },
            {
                question: "O que mais te atrai em uma viagem?",
                options: [
                    { text: "Arte, hist√≥ria e romance", country: "Fran√ßa", img: "https://images.unsplash.com/photo-1511739001486-6bfe10ce785f" },
                    { text: "Compras e vida noturna agitada", country: "EUA", img: "https://images.unsplash.com/photo-1490578474895-699cd4e2cf59" },
                    { text: "Contato com a natureza e tranquilidade", country: "Maldivas", img: "https://images.unsplash.com/photo-1526779259212-939e64758bb9" }
                ]
            },
            {
                question: "Que tipo de hospedagem prefere?",
                options: [
                    { text: "Hot√©is charmosos no centro hist√≥rico", country: "Fran√ßa", img: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34" },
                    { text: "Grandes resorts ou hot√©is tem√°ticos", country: "EUA", img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb" },
                    { text: "Bang√¥s sobre o mar", country: "Maldivas", img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e" }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        const quiz = document.getElementById("quiz");
        const questionContainer = document.getElementById("question-container");
        const progress = document.getElementById("progress");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function loadQuestion() {
            const q = questions[currentQuestion];
            progress.style.width = `${((currentQuestion) / questions.length) * 100}%`;
            questionContainer.innerHTML = `
                <div class="question">
                    <h2>${q.question}</h2>
                    <div class="options">
                        ${q.options.map((opt, index) => `
                            <div class="option ${answers[currentQuestion] === index ? 'selected' : ''}" data-index="${index}" data-country="${opt.country}">
                                <img src="${opt.img}" alt="${opt.text}">
                                ${opt.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.querySelectorAll(".option").forEach(opt => {
                opt.addEventListener("click", () => {
                    document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
                    opt.classList.add("selected");
                    answers[currentQuestion] = parseInt(opt.dataset.index);
                });
            });

            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? "Ver Resultado" : "Pr√≥ximo";
        }

        function showResult() {
            let score = { "Fran√ßa": 0, "EUA": 0, "Maldivas": 0 };
            questions.forEach((q, i) => {
                const chosen = q.options[answers[i]];
                score[chosen.country]++;
            });

            let finalCountry = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
            let messages = {
                "Fran√ßa": "Voc√™ combina com a Fran√ßa! üá´üá∑ Cultura, romance e gastronomia de alto n√≠vel esperam por voc√™!",
                "EUA": "Voc√™ combina com os Estados Unidos! üá∫üá∏ Divers√£o, modernidade e oportunidades em cada esquina!",
                "Maldivas": "Voc√™ combina com as Maldivas! üá≤üáª Um para√≠so tropical para relaxar e renovar as energias!"
            };
            let images = {
                "Fran√ßa": "https://images.unsplash.com/photo-1502602898657-3e91760cbb34",
                "EUA": "https://images.unsplash.com/photo-1505761671935-60b3a7427bad",
                "Maldivas": "https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
            };

            quiz.innerHTML = `
                <div class="result">
                    <h2>${messages[finalCountry]}</h2>
                    <img src="${images[finalCountry]}" alt="${finalCountry}">
                    <p>Baseado em suas respostas, encontramos o destino perfeito para voc√™. Que tal come√ßar a planejar essa viagem dos sonhos?</p>
                </div>
            `;
        }

        nextBtn.addEventListener("click", () => {
            if (answers[currentQuestion] == null) {
                alert("Por favor, selecione uma op√ß√£o antes de continuar!");
                return;
            }
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        });

        prevBtn.addEventListener("click", () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        loadQuestion();
    </script>
</body>
</html>
